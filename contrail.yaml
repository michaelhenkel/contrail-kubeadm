        imagePullPolicy: "Always"
        securityContext:
          privileged: true
        env:
        - name: CONTRAIL_STATUS_IMAGE
          value: "docker.io/michaelhenkel/contrail-status:5.1-dev5"
        envFrom:
        - configMapRef:
            name: contrail-config-map
        volumeMounts:
        - mountPath: /host/usr/bin
          name: host-usr-bin
      containers:
      - name: kube-manager
        image: "docker.io/michaelhenkel/contrail-kubernetes-kube-manager:5.1-dev5"
        imagePullPolicy: "Always"
        envFrom:
        - configMapRef:
            name: contrail-config-map
        - configMapRef:
            name: kube-manager-config
        env:
        - name: LOG_LEVEL
          value: "SYS_DEBUG"
        - name: CONTROLLER_NODES
          valueFrom:
            configMapKeyRef:
              name: contrailcontrollernodes
              key: CONTROLLER_NODES
        - name: KUBERNETES_API_SERVER
          valueFrom:
            configMapKeyRef:
              name: contrailcontrollernodes
              key: KUBERNETES_API_SERVER
        - name: KUBERNETES_API_SECURE_PORT
          valueFrom:
            configMapKeyRef:
              name: contrailcontrollernodes
              key: KUBERNETES_API_SECURE_PORT
        volumeMounts:
        - mountPath: /var/log/contrail
          name: kube-manager-logs
        - mountPath: /tmp/serviceaccount
          name: pod-secret
      volumes:
      - name: pod-secret
        secret:
          secretName: contrail-kube-manager-token
      - name: kube-manager-logs
        hostPath:
          path: /var/log/contrail/kube-manager
      - name: host-usr-bin
        hostPath:
          path: /usr/bin
